# .github/workflows/deploy.yml
name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
      - run: echo "Deploy logic here (e.g., SSH to Hetzner and pull changes)"
      - name: Notify ManagerBot on failure
        if: failure()
        run: |
          curl -X POST https://thriveomate.com/api/bots/manager \
          -H "Content-Type: application/json" \
          -d '{"source": "GitHub", "status": "‚ùå Failure", "workflow": "${{ github.workflow }}", "job": "${{ github.job }}", "branch": "${{ github.ref }}", "commit": "${{ github.sha }}"}'